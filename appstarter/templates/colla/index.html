<!doctype html>
<html>

<head>

{% load staticfiles %}
<title>Dashboard</title>

     <meta name="viewport" 
    content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet"
           type="text/css" href="{% static 'colla/style.css' %}">
    <script src="{% static 'plugin/polymer/components/webcomponentsjs/webcomponents.js' %}">
    </script>
    <link rel="import"
        href="{% static 'plugin/polymer/components/font-roboto/roboto.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/core-header-panel/core-header-panel.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/core-toolbar/core-toolbar.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/paper-tabs/paper-tabs.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/paper-button/paper-button.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/paper-input/paper-input.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/paper-checkbox/paper-checkbox.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/core-input/core-input.html' %}">
    <link rel="import"
        href="{% static 'plugin/polymer/components/paper-fab/paper-fab.html' %}">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/core-toolbar/core-toolbar.html' %}">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/core-menu/core-menu.html' %}">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/core-item/core-item.html' %}">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/core-header-panel/core-header-panel.htm' %}l">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/core-drawer-panel/core-drawer-panel.html' %}">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/core-icons/core-icons.html' %}">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/paper-icon-button/paper-icon-button.html' %}">
    <link rel="import" 
        href="{% static 'plugin/polymer/components/core-scaffold/core-scaffold.html' %}">

</head>

<body fullbleed vertical layout unresolved>
    <core-header-panel flex>
        <core-toolbar id="mainheader" class="medium-tall">
            <paper-icon-button src="/static/colla/images/logo.png"></paper-icon-button>
            <span flex>Dashboard</span>
                <paper-icon-button id="searchbutton" icon="search"></paper-icon-button>
                <paper-icon-button id="helpbutton" icon="help"></paper-icon-button>
                <paper-icon-button id="explorebutton" icon="explore"></paper-icon-button>
                <paper-icon-button id="addbutton" icon="add"></paper-icon-button>
                <paper-icon-button id="exitbutton" icon="exit-to-app"></paper-icon-button>
                <paper-icon-button id="userbutton" icon="supervisor-account"></paper-icon-button>
            
            <paper-tabs class="bottom fit" selected="0" noink>
                <paper-tab>Activity</paper-tab>
                <paper-tab>Projects</paper-tab>
                <paper-tab>Monitor</paper-tab>
                <paper-tab>Graphs</paper-tab>
                <paper-tab>Issues</paper-tab>
            </paper-tabs>
        </core-toolbar>
        
        <div class="content">
            <div class="indx-fragment" id="fragment-activity">
                <paper-shadow z="0">
                    <span>Users activities.</span>
                </paper-shadow>
            </div>
            <div class="indx-fragment" id="fragment-project">
                <paper-shadow z="0">
                    <span>Users projects.</span>
                </paper-shadow>
            </div>
            <div class="indx-fragment" id="fragment-monitor">
                <paper-shadow z="0">
                    <span>project monitors.</span>
                </paper-shadow>
            </div>
            <div class="indx-fragment" id="fragment-graph">
                <paper-shadow z="0">
                    <span>project graphs</span>
                </paper-shadow>
            </div>
            <div class="indx-fragment" id="fragment-issue">
                <paper-shadow z="0">
                    <span>Project Issues.</span>
                </paper-shadow>
            </div>
        </div>
        <div id="action-new">
            <paper-fab class="new-act" icon="create"></paper-fab>
            <paper-fab class="new-issue" icon="announcement"></paper-fab>
            <paper-fab class="new-msg" icon="question-answer"></paper-fab>
        </div>
    </core-header-panel>

<script type="text/javascript" src="{% static 'colla/dashboard.js' %}"></script>
<script type="text/javascript" src="{% static 'colla/activity.js' %}"></script>
<script type="text/javascript" src="{% static 'colla/project.js' %}"></script>
<script type="text/javascript" src="{% static 'colla/monitor.js' %}"></script>
<script type="text/javascript" src="{% static 'colla/graph.js' %}"></script>
<script type="text/javascript" src="{% static 'colla/issue.js' %}"></script>
    
</body>

</html>
